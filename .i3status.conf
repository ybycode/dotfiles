general {
    output_format = "i3bar"
    interval = 5
    colors = true
}

order += "battery 0"
order += "load"
order += "disk /"
order += "disk /mnt/data"
order += "wireless wlp0s20f3"
order += "ethernet enp0s31f6"
order += "time"
order += "volume master"

load {
    format = "load: %1min, %5min"
}

disk "/" {
    format = "%avail"
}

disk "/mnt/data" {
    format = "%avail"
}

wireless wlp0s20f3 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}

ethernet enp0s31f6 {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = "No battery"
    #status_chr = "⚇ CHR""
    #status_bat = "⚡ BAT"
    #status_full = "☻ FULL"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = 10
}

time {
    format = "%d/%m %Hh%M"
}

volume master {
        format = "♪: %volume"
        format_muted = "♪: muted (%volume)"
        device = "pulse:4"
}
